<!DOCTYPE html>
<html ng-app="flexusers" >
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="Flex App" content="">
    <meta name="Daniel Gallardo, Mariel Ponce, Jose Garza, Ana RM" content="">
    <link rel="icon" href="img/favicon.ico">
    <link href="css/bootstrap.css" rel="stylesheet">    
    <link href="css/simple-sidebar.css" rel="stylesheet">

	<title>Administracion de usuarios</title>
</head>
<body ng-controller="UserCtrl">
<div class="container-notinitial">
	<div class="container-fluid" style="border: 2px solid black; width:780px; padding-top:20px;padding-bottom:20px;">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="row">
			<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11" >
			<h1 style="text-align:center;">Usuarios Registrados</h1>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
				<button type="button" class="btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</div>
		</div>	

			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">				
			</div>
			<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
			<style>table th, td {
    			border: 1px solid black;
    			border-collapse: collapse;
    			padding: 4px;}
			</style>
				<table style="width:100%;margin-left:-27px">
 				 	<tr>
					    <th>Nombres</th>
					    <th>Apellidos</th> 
					    <th>Area de trabajo</th>
					    <th>Posicion</th>
					    <th>Nomina</th> 
					    <th>Eliminar</th>
				  	</tr>
				  	<tr ng-repeat="users in users">
					    <td>{{users.name}}</td>
					    <td>{{users.lname}}</td> 
					    <td>{{users.workarea}}</td>
						<td>{{users.role}}</td>
					    <td>{{users.payment}}</td> 
					    <td>				
						    <button type="button" class="btn btn-danger" style="width:100%;" aria-label="Left Align">
	  							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</td>
				  	</tr>
				</table>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">				
			</div>
			<button type="button" class="btn btn-primary" style="width:100%;margin-top:50px;margin-left:;" aria-label="Left Align">
	  			<span class="glyphicon glyphicon-print" aria-hidden="true"> Imprimir</span>
			</button>
		</div>
	</div>
</div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>	
    <script src="js/app.js"></script>
</body>
</html>
