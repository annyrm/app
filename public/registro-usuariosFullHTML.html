<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="Flex App" content="">
    <meta name="Daniel Gallardo, Mariel Ponce, Jose Garza, Ana RM" content="">
    <link rel="icon" href="img/favicon.ico">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <title>Registro de Usuarios</title>
</head>

<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <div ng-app="myApp" ng-controller="cntrl">
        <div class="container-notinitial">
            <div class="container-fluid" style="border: 2px solid black; width:780px; padding-top:20px;padding-bottom:20px;">
                <div class="row" style="padding-bottom: 30px;">
                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                        <h1>ALTA DE USUARIOS</h1>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <b>Nombres: </b>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input style="width:100%;" type="text" id="newFName" ng-model="name">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <b>Apellidos: </b>
                        </div>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input style="width:100%;" type="text" id="newLName" ng-model="lname">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container-notinitial2">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><b>Area de trabajo: </b>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <input style="width:100%; top:5px;" type="text" id="newArea" ng-model="area">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <b>Puesto: </b>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                <input style="width:100%;" type="text" id="newRole" ng-model="role">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container-notinitial2">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <b>Nomina: </b>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <input style="width:100%; top:5px;" type="text" id="newPayroll" ng-model="payroll">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <button type="button" class="btn btn-success" value="submit" ng-click="insertdata()">Guardar Cambios</button>
                            </div>
                            <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                <button type="button " class="btn btn-danger ">Borrar Formulario</button>
                            </div>
                            {{msg}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('cntrl', function ($scope, $http) {
            $scope.obj = {
                'idisable': false
            };


            $scope.insertdata = function () {
                $http.post("insert.php", {
                        'name': $scope.name,
                        'lname': $scope.lname,
                        'area': $scope.area,
                        'role': $scope.role,
                        'payroll': $scope.payroll
                    })
                    .success(function () {
                        $scope.msg = "Data Inserted";
                        $scope.displayUsr();

                    })

            }

            $scope.displayUsr = function () {
                $http.get("select.php")
                    .success(function (data) {
                        $scope.data = data
                    })

            }

        });
    </script>

    <script src="js/jquery.js "></script>
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
