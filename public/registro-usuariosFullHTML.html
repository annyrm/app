    <title>Registro de Usuarios</title>

<body class="ng-scope" ng-app="myApp" ng-controller="myController">


    <div class="container-notinitial">
        <div class="container-fluid" style="border: 2px solid black; width:780px; padding-top:20px;padding-bottom:20px;">
            <div class="row" style="padding-bottom: 30px;">
                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                    <h1>ALTA DE USUARIOS</h1>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <b>Nombres: </b>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input style="width:100%;" type="text" id="name" ng-model="usuario.name" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <b>Apellidos: </b>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                        <input style="width:100%;" type="text" class="form-control" id="lname" ng-model="usuario.lname">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container-notinitial2">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><b>Area de trabajo: </b>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input style="width:100%; top:5px;" type="text" id="area" ng-model="usuario.area" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <b>Puesto: </b>
                        </div>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <input style="width:100%;" type="text" id="role" ng-model="usuario.role" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container-notinitial2">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <b>Nomina: </b>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input style="width:100%; top:5px;" type="text" id="payroll" ng-model="usuario.payroll" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button type="submit" class="btn btn-default" ng-click="enviar()">Enviar</button>
                        </div>
                        <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                            <button type="button " class="btn btn-danger ">Registrar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
